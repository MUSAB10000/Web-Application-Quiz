<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Quiz</title>
  <link rel="stylesheet" href="../static/CSS/chooseQuiz.css" />
</head>
<body>

  <header>
    <nav>
      <!-- Top Navigation -->
      <ul class="top-bar">
        <li id="profile"><a href="profile.html"><img src="../static/images/profile.svg" alt="Profile Icon" /></a></li>
        <li id="logout"><a href="login.html"><img src="../static/images/logout.svg" alt="Logout Icon" /></a></li>
      </ul>

      <!-- Quiz Icons -->
      <ul class="QuizGroup">
        <li><a href="#"><img src="../static/images/html.gif" alt="HTML" /></a></li>
        <li><a href="#"><img src="../static/images/css.gif" alt="CSS" /></a></li>
        <li><a href="#"><img src="../static/images/javascript.gif" alt="JavaScript" /></a></li>
        <li><a href="#"><img src="../static/images/react.gif" alt="React" /></a></li>
      </ul>
    </nav>

    <h1>Choose Your Quiz</h1>
  </header>

  <section class="quiz-buttons">
    <a href="#" class="quiz-btn" onclick="startQuiz('HTML')"><img src="../static/images/html.gif" alt="HTML">HTML</a>
    <a href="#" class="quiz-btn" onclick="startQuiz('CSS')"><img src="../static/images/css.gif" alt="CSS">CSS</a>
    <a href="#" class="quiz-btn" onclick="startQuiz('JSQUESTION')"><img src="../static/images/javascript.gif" alt="JavaScript">JavaScript</a>
    <a href="#" class="quiz-btn" onclick="startQuiz('React')"><img src="../static/images/react.gif" alt="React">React</a>
  </section>

  <footer>
    <h2>Contact</h2>
    <hr />
    <address>
      <p>
        <a href="mailto:gmail.com"><img src="../static/images/gmail.svg" alt="Mail Icon" /></a>
        <a href="tel:966+"><img src="../static/images/phone.png" alt="Phone Icon" /></a>
      </p>
    </address>
    <br />
    <p>&copy;<small>2025 Ziyad and Mussab Alabdullatf. All Rights Reserved.</small></p>
  </footer>

  <script>
    function startQuiz(quizName) {
      localStorage.setItem('selectedQuiz', quizName);
      const pages = {
        'HTML': 'questionHtml.html',
        'CSS': 'questionCSS.html',
        'JSQUESTION': 'questionJs.html',
        'React': 'questionReact.html'
      };
      window.location.href = pages[quizName] || 'questionHtml.html';
    }
  </script>

</body>
</html>
