<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Rankings</title>
  <link rel="stylesheet" href="../static/CSS/ranking.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li id="profile"><a href="#"><img src="../static/images/profile.svg" alt="Profile"></a></li>
        <div class="QuizGroup">
          <li><a href="questionHtml.html"><img src="../static/images/html.gif" alt="HTML"></a></li>
          <li><a href="#"><img src="../static/images/css.gif" alt="CSS"></a></li>
          <li><a href="#"><img src="../static/images/javascript.gif" alt="JavaScript"></a></li>
          <li><a href="#"><img src="../static/images/react.gif" alt="React"></a></li>
        </div>
        <li id="Logout"><a href="#"><img src="../static/images/logout.svg" alt="Logout"></a></li>
      </ul>
    </nav>
    <h1>Quiz Rankings</h1>
  </header>

  <section id="ranking">
    <h2>Select Quiz:</h2>
    <select id="quizSelect">
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="javascript">JavaScript</option>
      <option value="react">React</option>
    </select>

    <h2>Results Table</h2>
    <table id="rankingTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will come here -->
      </tbody>
    </table>
  </section>

  <footer>
    <h2>Contact</h2>
    <hr>
    <address>
      <p>
        <a href="mailto:gmail.com"><img src="../static/images/gmail.svg" alt="Mail Pic"></a>
        <a href="tel:966+"><img src="../static/images/phone.png" alt="Phone Pic"></a>
      </p>
    </address>
    <br>
    <p>&copy;<small>2025 Ziyad and Mussab Alabdullatf. All Rights Reserved.</small></p>
  </footer>

  <script src="../static/JS/ranking.js"></script>
</body>
</html>
